<!DOCTYPE html>
<html>
  <head>
    <title>My Personal Website</title>
    <style>
      body {
        background-color: #333;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #222;
      }
      #logo {
        font-size: 30px;
        font-weight: bold;
      }
      nav ul {
        list-style: none;
        display: flex;
      }
      nav ul li {
        margin-right: 20px;
      }
      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 50px;
      }
      .intro {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 400px;
        background-image: url('https://cdn.pixabay.com/photo/2017/06/20/08/01/self-driving-car-2425010_960_720.jpg');
        background-size: cover;
        background-position: center;
        text-align: center;
      }
      .intro h1 {
        font-size: 48px;
        font-weight: bold;
      }
      .intro p {
        font-size: 24px;
        margin-top: 20px;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
        margin-top: 50px;
      }
      .gallery img {
        width: 100%;
      }
      footer {
        text-align: center;
        background-color: #222;
        padding: 20px;
        color: #fff;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="logo">My Personal Website</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="intro">
        <div>
          <h1>Welcome to my Personal Website</h1>
          <p>Learn about me and my self driving car projects</p>
        </div>
      </div>
      <div class="gallery">
        <img src="https://cdn.pixabay.com/photo/2017/06/20/08/01/self-driving-car-2425010_960_720.jpg" alt="Self driving car">
        <img src="https://cdn.pixabay.com/photo/2017/08/07/15/32/self-driving-car-2602939_960_720.jpg" alt="Self driving car">
        <img src="https://cdn.pixabay.com/photo/2017/08/07/15/35/self-driving-car-2602952_960_720.jpg" alt="Self driving car">
      </div>
    </div>
    <footer>&copy; 2023 My Personal Website
